<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos - Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-text">Your Name</span>
            </a>
            <ul class="nav-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="photos.html" class="active">Photos</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main>
        <section class="page-header">
            <div class="container">
                <h1>My Photos</h1>
                <p>A collection of my favorite moments and work</p>
            </div>
        </section>

        <section class="photos-content">
            <div class="container">
                <div class="photos-grid" id="photosGrid">
                    <!-- Photos will be dynamically loaded here -->
                </div>
            </div>
        </section>

        <!-- Modal for viewing full-size images -->
        <div class="modal" id="imageModal">
            <span class="close-modal">&times;</span>
            <img class="modal-content" id="modalImage" alt="Full size image">
            <div class="modal-caption" id="modalCaption"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Your Name. Built with ❤️</p>
        </div>
    </footer>

    <script src="script.js"></script>
